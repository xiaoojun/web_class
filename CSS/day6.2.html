<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>使用CSS的三种方式</title>
    <link rel="stylesheet" href="./day6.2.css">
    <style>
        .title {
            color: greenyellow;
        }
    </style>

        1、link方式 外部引入 样式 和结构分离 推荐
        2、内部引入 放一起 臃肿
        3、内联样式
        优先级：3 > 2 > 1
     -->
    <h1>前端小课</h1>
    <p class="title" style="color: black; font-size: 40px;">《前端小课》 是一本关于前端入门的进阶多媒体电子书，通过公众号的形式呈现内容，并与
        粉丝互动，推动作者自我驱动，利于业余时间学习前端
    </p>
</body>
</html>
